---
# backend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
        - name: backend
          # utilise ton image Docker
          image: 645052660152.dkr.ecr.us-east-1.amazonaws.com/pfe-ecr:backend-pfee
          ports:
          - containerPort: 80
          env:
            - name: DATABASE
              value: "mongodb://admin:dwXJmJVrSvXpVUML@mongodb/mapApp?retryWrites=true&w=majority&appName=map-app&authSource=admin"
---
# backend service
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
