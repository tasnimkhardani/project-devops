---
# dashboard deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
        - name: dashboard
          # utilise ton image Docker
          image: 630633962478.dkr.ecr.eu-north-1.amazonaws.com/pfe-ecr:dashboard-pfe
          ports:
          - containerPort: 80
---
# dashboard service
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  selector:
    app: dashboard
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081
